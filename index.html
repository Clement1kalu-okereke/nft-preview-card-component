<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="img-container">
      <div class="img">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium Image" class="img-equilibrium">
        <div class="cyan">
          <img src="/images/icon-view.svg" alt="View Icon">
        </div>
      </div>
    </div>

    <div class="text-container">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="text_time">
        <div class="eth_bal"><img src="/images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041ETH</div>
        <div class="time_left"><img src="/images/icon-clock.svg" alt="Clock Icon"> 3 days left</div>
      </div>
      <div class="profile">
        <img src="/images/image-avatar.png" alt="Avatar Image"> Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.twitter.com/ClementKaluoke2" target="_blank" rel="noopener noreferrer">Clement Kalu Okereke</a>.
  </footer>
</body>

</html>
